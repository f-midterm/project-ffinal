# ============================================
# MYSQL SERVICE
# ============================================
# ClusterIP service for internal MySQL access
# Backend pods connect to mysql-service:3306
apiVersion: v1
kind: Service
metadata:
  name: mysql-service
  namespace: beliv-apartment
  labels:
    app: apartment-system
    component: database
spec:
  type: ClusterIP  # Internal access only
  ports:
  - port: 3306
    targetPort: 3306
    protocol: TCP
    name: mysql
  selector:
    app: apartment-system
    component: database
