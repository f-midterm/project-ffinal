# ============================================
# INGRESS FOR TRAEFIK (GCP with SSL)
# ============================================
# Production ingress configuration for GCP deployment
# Includes SSL/TLS certificate management via cert-manager
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: apartment-ingress
  namespace: superproject-ns
  labels:
    app: apartment-system
    platform: gcp
  annotations:
    # Traefik middleware for stripping /api prefix
    traefik.ingress.kubernetes.io/router.middlewares: superproject-ns-strip-api-prefix@kubernetescrd
    # cert-manager annotation for automatic SSL certificate
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    # Force HTTPS redirect
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    traefik.ingress.kubernetes.io/router.tls: "true"
spec:
  ingressClassName: traefik
  
  # TLS/SSL configuration
  tls:
  - hosts:
    - beliv.muict.app  # ⚠️ CHANGE THIS to your actual domain
    secretName: tls-certificate  # cert-manager will create this secret
  
  rules:
  - host: beliv.muict.app  # ⚠️ CHANGE THIS to your actual domain
    http:
      paths:
      # /api/ routes to backend (Traefik middleware strips prefix)
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: backend-service
            port:
              number: 8080
      
      # / routes to frontend
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend-service
            port:
              number: 80

---
# ============================================
# TRAEFIK MIDDLEWARE
# ============================================
# Strips /api prefix before forwarding to backend
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: strip-api-prefix
  namespace: superproject-ns
spec:
  stripPrefix:
    prefixes:
      - /api
