# ============================================
# BACKEND SERVICE
# ============================================
# ClusterIP service for backend access
# Ingress routes /api/ traffic here
apiVersion: v1
kind: Service
metadata:
  name: backend-service
  namespace: beliv-apartment
  labels:
    app: apartment-system
    component: backend
  annotations:
    # GCP Health Check Configuration
    cloud.google.com/neg: '{"ingress": true}'
    cloud.google.com/backend-config: '{"default": "backend-health-check"}'
spec:
  type: ClusterIP  # Internal access only
  ports:
  - port: 8080
    targetPort: 8080
    protocol: TCP
    name: http
  selector:
    app: apartment-system
    component: backend
