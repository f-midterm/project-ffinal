# ============================================
# BACKEND DEPLOYMENT (GCP)
# ============================================
# Stateless Spring Boot application (3 replicas)
# Uses Google Container Registry (GCR) for images
# Connects to MySQL via mysql-service
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: beliv-apartment
  labels:
    app: apartment-system
    component: backend
    platform: gcp
spec:
  replicas: 3  # 3 replicas for high availability
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1  # At least 2 replicas always running
      maxSurge: 1        # One extra pod during updates
  selector:
    matchLabels:
      app: apartment-system
      component: backend
  template:
    metadata:
      labels:
        app: apartment-system
        component: backend
    spec:
      # Init container to wait for MySQL to be ready
      initContainers:
      - name: wait-for-mysql
        image: busybox:1.35
        command:
        - sh
        - -c
        - |
          until nc -z mysql-service 3306; do
            echo "Waiting for MySQL to be ready..."
            sleep 2
          done
          echo "MySQL is ready!"
      containers:
      - name: backend
        # GCP: Use Google Container Registry
        # FORMAT: gcr.io/apartment-477216/IMAGE_NAME:TAG
        image: gcr.io/apartment-477216/apartment-backend:prod
        imagePullPolicy: Always  # Always pull from GCR
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        env:
        # Spring Boot profile
        - name: SPRING_PROFILES_ACTIVE
          value: "prod"
        # Database connection URL (connects to mysql-service)
        - name: SPRING_DATASOURCE_URL
          value: "jdbc:mysql://mysql-service:3306/apartment_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true"
        # Database username from Secret
        - name: SPRING_DATASOURCE_USERNAME
          valueFrom:
            secretKeyRef:
              name: mysql-secret
              key: username
        # Database password from Secret
        - name: SPRING_DATASOURCE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mysql-secret
              key: password
        # JPA configuration
        - name: SPRING_JPA_HIBERNATE_DDL_AUTO
          value: "update"  # Allow Hibernate to auto-update schema
        - name: SPRING_JPA_SHOW_SQL
          value: "false"  # Disable SQL logging in production
        # JWT configuration
        - name: JWT_SECRET
          # Base64-encoded secret required by JwtUtil (HS256)
          # ⚠️ IMPORTANT: Change this for production security!
          value: "dGhpc19qd3Rfc2VjcmV0X2tleV9mcm9tX2t1YmVybmV0ZXM="
        - name: JWT_EXPIRATION
          value: "86400000"  # 24 hours
        # CORS configuration
        - name: CORS_ALLOWED_ORIGINS
          value: "https://beliv.muict.app,http://beliv.muict.app"
        # Server configuration
        - name: SERVER_PORT
          value: "8080"
        # Java memory settings
        - name: JAVA_OPTS
          value: "-XX:+UseContainerSupport -XX:MaxRAMPercentage=75.0 -Xms512m -Xmx1536m"
        # Liveness probe: Check if application is running
        livenessProbe:
          tcpSocket:
            port: 8080
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
        # Readiness probe: Check if application is ready to serve traffic
        readinessProbe:
          tcpSocket:
            port: 8080
          initialDelaySeconds: 45
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
        # Resource limits and requests
        resources:
          requests:
            memory: "1Gi"
            cpu: "1000m"
          limits:
            memory: "2Gi"
            cpu: "2000m"
