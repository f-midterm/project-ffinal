version: '3.8'

# Docker Compose configuration for E2E testing
# This file spins up the full stack for Cypress tests

services:
  mysql:
    image: mysql:8.0
    container_name: apartment-test-db
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root123}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-apartment_db}
    ports:
      - "3306:3306"
    volumes:
      - mysql-test-data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "--silent"]
      interval: 5s
      timeout: 3s
      retries: 20
      start_period: 30s
    networks:
      - test-network

  backend:
    image: ${DOCKER_USERNAME}/apartment-backend:latest
    container_name: apartment-test-backend
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: ${SPRING_DATASOURCE_URL:-jdbc:mysql://mysql:3306/apartment_db}
      SPRING_DATASOURCE_USERNAME: ${SPRING_DATASOURCE_USERNAME:-root}
      SPRING_DATASOURCE_PASSWORD: ${SPRING_DATASOURCE_PASSWORD:-root123}
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_JPA_SHOW_SQL: "true"
      SERVER_PORT: 8080
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 15
      start_period: 60s
    networks:
      - test-network

  frontend:
    image: ${DOCKER_USERNAME}/apartment-frontend:latest
    container_name: apartment-test-frontend
    depends_on:
      backend:
        condition: service_healthy
    environment:
      VITE_API_URL: ${VITE_API_URL:-http://localhost:8080}
    ports:
      - "5173:80"
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 20s
    networks:
      - test-network

volumes:
  mysql-test-data:
    driver: local

networks:
  test-network:
    driver: bridge
