# ============================================
# Development Docker Compose Configuration
# ============================================
version: '3.8'

services:
  # ============================================
  # Database Service
  # ============================================
  db:
    image: mysql:8.0
    container_name: apartment-db-dev
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: dev_root_password
      MYSQL_DATABASE: apartment_db
      MYSQL_USER: apartment
      MYSQL_PASSWORD: dev_password
    ports:
      - "3307:3306"
    volumes:
      - mysql_data_dev:/var/lib/mysql
      - ./backend/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-pdev_root_password"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # ============================================
  # Backend Service (Production Build)
  # ============================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    image: apartment-backend:dev
    container_name: apartment-backend-dev
    restart: unless-stopped
    environment:
      SPRING_PROFILES_ACTIVE: dev
      SPRING_DATASOURCE_URL: jdbc:mysql://db:3306/apartment_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: apartment
      SPRING_DATASOURCE_PASSWORD: dev_password
      SPRING_JPA_HIBERNATE_DDL_AUTO: validate
      SPRING_JPA_SHOW_SQL: true
      # SECURITY: Use environment variable for JWT secret (REQUIRED)
      JWT_SECRET: ${JWT_SECRET_DEV}
      JWT_EXPIRATION: ${JWT_EXPIRATION}
      SERVER_PORT: 8080
      # SECURITY: Set CORS for development
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS}
      # Default System Users (development)
      ADMIN_USERNAME: ${ADMIN_USERNAME:-admin}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD:-admin123}
      ADMIN_EMAIL: ${ADMIN_EMAIL:-admin@apartment.local}
      VILLAGER_USERNAME: ${VILLAGER_USERNAME:-villager}
      VILLAGER_PASSWORD: ${VILLAGER_PASSWORD:-villager123}
      VILLAGER_EMAIL: ${VILLAGER_EMAIL:-villager@apartment.local}
      TEST_USERNAME: ${TEST_USERNAME:-testuser}
      TEST_PASSWORD: ${TEST_PASSWORD:-test123}
      TEST_EMAIL: ${TEST_EMAIL:-testuser@apartment.local}
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # ============================================
  # Frontend Service (Dev with Hot Reload)
  # ============================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    image: apartment-frontend:dev
    container_name: apartment-frontend-dev
    restart: unless-stopped
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - app-network
    environment:
      - VITE_API_BASE_URL=http://localhost:8080

# ============================================
# Networks
# ============================================
networks:
  app-network:
    driver: bridge

# ============================================
# Volumes
# ============================================
volumes:
  mysql_data_dev:
    driver: local