name: Backend CI - Build, Test & Push

on:
  push:
    branches: [ "feature/backend/**", "develop/**", "release/**" ] 
     # Triggers on pushes to the 'backend' branch
    paths: 
      - 'backend/**'
      - '.github/workflows/ci-backend.yml'
  pull_request:
    branches: [ "main", "develop",  "feature/**", "release/**" ]
    paths:
      - 'backend/**'

env:
  DOCKER_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
  DOCKER_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}

jobs:
  backend-ci:
    runs-on: ubuntu-latest
    name: Backend Build, Test & Push
    
    steps:
      # 1. Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Set up JDK 21 for Spring Boot
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          
      # 3. Cache Gradle dependencies
      - name: Cache Gradle packages
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('backend/**/*.gradle*', 'backend/**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      # 4. Make gradlew executable
      - name: Make gradlew executable
        run: chmod +x ./backend/gradlew

      # 5. Run backend unit tests
      - name: Run Unit Tests
        working-directory: ./backend
        run: |
          echo "ğŸ§ª Running backend unit tests..."
          ./gradlew test --info
          
          # Extract test summary from Gradle output
          echo ""
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "ğŸ“Š Backend Unit Test Summary"
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          
          # Parse test results from build/test-results/test directory
          if [ -d "build/test-results/test" ]; then
            TOTAL_TESTS=$(find build/test-results/test -name "*.xml" -exec grep -o 'tests="[0-9]*"' {} \; | grep -o '[0-9]*' | awk '{s+=$1} END {print s}')
            FAILED_TESTS=$(find build/test-results/test -name "*.xml" -exec grep -o 'failures="[0-9]*"' {} \; | grep -o '[0-9]*' | awk '{s+=$1} END {print s}')
            SKIPPED_TESTS=$(find build/test-results/test -name "*.xml" -exec grep -o 'skipped="[0-9]*"' {} \; | grep -o '[0-9]*' | awk '{s+=$1} END {print s}')
            PASSED_TESTS=$((TOTAL_TESTS - FAILED_TESTS - SKIPPED_TESTS))
            
            echo "Total Tests:   $TOTAL_TESTS"
            echo "âœ… Passed:     $PASSED_TESTS"
            echo "âŒ Failed:     $FAILED_TESTS"
            echo "â­ï¸  Skipped:    $SKIPPED_TESTS"
            echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
            
            # Export for later steps
            echo "TOTAL_TESTS=$TOTAL_TESTS" >> $GITHUB_ENV
            echo "PASSED_TESTS=$PASSED_TESTS" >> $GITHUB_ENV
            echo "FAILED_TESTS=$FAILED_TESTS" >> $GITHUB_ENV
            echo "SKIPPED_TESTS=$SKIPPED_TESTS" >> $GITHUB_ENV
          else
            echo "âš ï¸  No test results found"
            echo "TOTAL_TESTS=0" >> $GITHUB_ENV
            echo "PASSED_TESTS=0" >> $GITHUB_ENV
            echo "FAILED_TESTS=0" >> $GITHUB_ENV
            echo "SKIPPED_TESTS=0" >> $GITHUB_ENV
          fi

      # 6. Upload test results (HTML report)
      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-test-results
          path: backend/build/reports/tests/test/
          retention-days: 30
          if-no-files-found: warn

      # 7. Build backend JAR (skip tests - already ran above)
      - name: Build backend application
        working-directory: ./backend
        run: ./gradlew clean build -x test

      # 8. Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 9. Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKER_USERNAME }}
          password: ${{ env.DOCKER_TOKEN }}

      # 10. Build and push backend Docker image
      - name: Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile.prod
          push: true
          tags: |
            ${{ env.DOCKER_USERNAME }}/apartment-backend:latest
            ${{ env.DOCKER_USERNAME }}/apartment-backend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          # Add this to prevent provenance issues
          provenance: false

      # 11. Backend CI Summary
      - name: Backend CI Summary
        run: |
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "ğŸ‰ Backend CI Pipeline Completed!"
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo ""
          echo "âœ… Java 21 & Gradle setup"
          echo "âœ… Unit tests executed and passed"
          echo "âœ… JAR file built successfully"
          echo "âœ… Docker image built and pushed"
          echo ""
          echo "ğŸ“Š Test Results Summary:"
          echo "   Total Tests:  ${{ env.TOTAL_TESTS }}"
          echo "   âœ… Passed:    ${{ env.PASSED_TESTS }}"
          echo "   âŒ Failed:    ${{ env.FAILED_TESTS }}"
          echo "   â­ï¸  Skipped:   ${{ env.SKIPPED_TESTS }}"
          echo ""
          echo "ğŸ“¦ Docker Images:"
          echo "   - ${{ env.DOCKER_USERNAME }}/apartment-backend:latest"
          echo "   - ${{ env.DOCKER_USERNAME }}/apartment-backend:${{ github.sha }}"
          echo ""
          echo "ğŸ”— Ready for deployment!"
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"