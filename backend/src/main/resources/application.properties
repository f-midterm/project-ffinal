spring.application.name=backend

# Server Configuration - Uses environment variables from Docker Compose
# Docker sets: SERVER_PORT
server.port=${SERVER_PORT:8080}

# Context path removed - Nginx handles /api prefix
# server.servlet.context-path=/api

# Database Configuration - Uses environment variables from Docker Compose
# Docker sets: SPRING_DATASOURCE_URL, SPRING_DATASOURCE_USERNAME, SPRING_DATASOURCE_PASSWORD
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/apartment_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:apartment}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:apartment_password}

# JPA Configuration - Uses environment variables from Docker Compose
# Docker sets: SPRING_JPA_HIBERNATE_DDL_AUTO, SPRING_JPA_SHOW_SQL
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
spring.jpa.show-sql=${SPRING_JPA_SHOW_SQL:true}
spring.jpa.properties.hibernate.format_sql=true

# HikariCP Connection Pool Configuration (Production-ready)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=600000
spring.datasource.hikari.leak-detection-threshold=60000

# JWT Configuration - Uses environment variables from Docker Compose
# Docker sets: JWT_SECRET (MUST be base64-encoded!), JWT_EXPIRATION
# Default fallback is for local development only (not base64, will fail!)
jwt.secret=${JWT_SECRET:LocalDevSecretNotBase64WillFailInDocker}
jwt.expiration=${JWT_EXPIRATION:86400000}

# CORS Configuration
cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:5173,http://localhost:80,http://172.20.10.3,http://localhost:8080,https://beliv.pipatpongpri.dev}

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Logging Configuration
logging.level.apartment.example.backend=INFO
logging.level.org.springframework.security=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# ============================================
# Actuator & Prometheus Metrics Configuration
# ============================================
# Expose health, info, prometheus, and metrics endpoints
management.endpoints.web.exposure.include=health,info,prometheus,metrics
management.endpoint.health.show-details=always
management.health.defaults.enabled=true

# Enable Prometheus metrics endpoint at /actuator/prometheus
management.endpoint.prometheus.enabled=true
management.metrics.export.prometheus.enabled=true

# Customize metrics
management.metrics.tags.application=${spring.application.name}
management.metrics.distribution.percentiles-histogram.http.server.requests=true

# Exclude sensitive actuator endpoints from requiring authentication (if needed)
# Add this to SecurityConfig instead for better control
# management.endpoints.web.base-path=/actuator

spring.sql.init.mode=always
