# ============================================
# BACKEND CONFIGURATION CONFIGMAP
# ============================================
# Non-sensitive configuration for backend service
# ============================================
apiVersion: v1
kind: ConfigMap
metadata:
  name: backend-config
  namespace: superproject-ns
  labels:
    app: apartment-system
    component: backend
data:
  # CORS Configuration
  # PRODUCTION: Set to your actual domain(s)
  # Example: "https://yourdomain.com,https://www.yourdomain.com"
  cors-allowed-origins: "http://localhost:80,http://localhost:5173"
  
  # Application Configuration
  spring-profiles-active: "prod"
  
  # JPA Configuration  
  jpa-ddl-auto: "validate"  # NEVER use 'update' or 'create' in production!
  jpa-show-sql: "false"
  
  # JWT Expiration (milliseconds)
  jwt-expiration: "86400000"  # 24 hours
  
  # File Upload Configuration
  file-upload-dir: "/app/uploads/payment-slips"
  maintenance-upload-dir: "/app/uploads/maintenance-attachments"
  
  # Server Configuration
  server-port: "8080"
  
  # ============================================
  # Default System Users
  # ============================================
  # PRODUCTION: Override these with proper secrets!
  admin-username: "apartment_admin"
  admin-email: "admin@apartment-system.local"
  villager-username: "resident_demo"
  villager-email: "resident@apartment-system.local"
  test-username: "user_demo"
  test-email: "user@apartment-system.local"
