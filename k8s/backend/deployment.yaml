# ============================================
# BACKEND DEPLOYMENT
# ============================================
# Stateless Spring Boot application (3 replicas)
# Connects to MySQL via mysql-service
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: superproject-ns
  labels:
    app: apartment-system
    component: backend
spec:
  replicas: 3  # 3 replicas for high availability
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1  # At least 2 replicas always running
      maxSurge: 1        # One extra pod during updates
  selector:
    matchLabels:
      app: apartment-system
      component: backend
  template:
    metadata:
      labels:
        app: apartment-system
        component: backend
    spec:
      # Init container to wait for MySQL to be ready
      initContainers:
      - name: wait-for-mysql
        image: busybox:1.35
        command:
        - sh
        - -c
        - |
          until nc -z mysql-service 3306; do
            echo "Waiting for MySQL to be ready..."
            sleep 2
          done
          echo "MySQL is ready!"
      containers:
      - name: backend
        # Local development: apartment-backend:prod
        # Production: your-registry/apartment-backend:prod
        image: apartment-backend:prod
        imagePullPolicy: Never  # Use local image (change to Always for remote registries)
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        env:
        # Spring Boot profile
        - name: SPRING_PROFILES_ACTIVE
          value: "prod"
        # Database connection URL (connects to mysql-service)
        - name: SPRING_DATASOURCE_URL
          value: "jdbc:mysql://mysql-service:3306/apartment_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true"
        # Database username from Secret
        - name: SPRING_DATASOURCE_USERNAME
          valueFrom:
            secretKeyRef:
              name: mysql-secret
              key: username
        # Database password from Secret
        - name: SPRING_DATASOURCE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mysql-secret
              key: password
        # JPA configuration
        - name: SPRING_JPA_HIBERNATE_DDL_AUTO
          value: "validate"  # SECURITY: Use 'validate' in production, never 'update'!
        - name: SPRING_JPA_SHOW_SQL
          value: "false"  # Disable SQL logging in production
        # SECURITY: JWT configuration from Secret (DO NOT HARDCODE!)
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: jwt-secret  # Create separate secret for JWT
              key: jwt-secret-key
        - name: JWT_EXPIRATION
          value: "86400000"  # 24 hours
        # SECURITY: CORS configuration - MUST specify exact origins in production!
        - name: CORS_ALLOWED_ORIGINS
          valueFrom:
            configMapKeyRef:
              name: backend-config
              key: cors-allowed-origins
        # Server configuration
        - name: SERVER_PORT
          value: "8080"
        # Default System Users Configuration
        - name: ADMIN_USERNAME
          valueFrom:
            configMapKeyRef:
              name: backend-config
              key: admin-username
        - name: ADMIN_PASSWORD
          valueFrom:
            secretKeyRef:
              name: jwt-secret
              key: admin-password
        - name: ADMIN_EMAIL
          valueFrom:
            configMapKeyRef:
              name: backend-config
              key: admin-email
        - name: VILLAGER_USERNAME
          valueFrom:
            configMapKeyRef:
              name: backend-config
              key: villager-username
        - name: VILLAGER_PASSWORD
          valueFrom:
            secretKeyRef:
              name: jwt-secret
              key: villager-password
        - name: VILLAGER_EMAIL
          valueFrom:
            configMapKeyRef:
              name: backend-config
              key: villager-email
        - name: TEST_USERNAME
          valueFrom:
            configMapKeyRef:
              name: backend-config
              key: test-username
        - name: TEST_PASSWORD
          valueFrom:
            secretKeyRef:
              name: jwt-secret
              key: test-password
        - name: TEST_EMAIL
          valueFrom:
            configMapKeyRef:
              name: backend-config
              key: test-email
        # Java memory settings
        - name: JAVA_OPTS
          value: "-XX:+UseContainerSupport -XX:MaxRAMPercentage=75.0 -Xms512m -Xmx1536m"
        # Liveness probe: Check if application is running
        livenessProbe:
          tcpSocket:
            port: 8080
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
        # Readiness probe: Check if application is ready to serve traffic
        readinessProbe:
          tcpSocket:
            port: 8080
          initialDelaySeconds: 45
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
        # Resource limits and requests
        resources:
          requests:
            memory: "1Gi"
            cpu: "1000m"
          limits:
            memory: "2Gi"
            cpu: "2000m"
