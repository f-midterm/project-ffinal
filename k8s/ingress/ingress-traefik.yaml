# ============================================
# INGRESS FOR TRAEFIK (ALTERNATIVE)
# ============================================
# Use this file if you're using Traefik instead of Nginx
# Requires Traefik Middleware for URL stripping
#
# Deploy this INSTEAD of ingress.yaml
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: apartment-ingress
  namespace: superproject-ns
  labels:
    app: apartment-system
  annotations:
    # Traefik middleware for stripping /api prefix
    traefik.ingress.kubernetes.io/router.middlewares: superproject-ns-strip-api-prefix@kubernetescrd
spec:
  ingressClassName: traefik
  
  rules:
  - host: apartment.local  # UPDATE THIS: Use your actual domain
    http:
      paths:
      # /api/ routes to backend (Traefik middleware strips prefix)
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: backend-service
            port:
              number: 8080
      
      # / routes to frontend
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend-service
            port:
              number: 80

---
# ============================================
# TRAEFIK MIDDLEWARE
# ============================================
# Strips /api prefix before forwarding to backend
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: strip-api-prefix
  namespace: superproject-ns
spec:
  stripPrefix:
    prefixes:
      - /api
